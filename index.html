<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@1,500&display=swap');
    </style>
</head>
<body><center>
<div id="container">
    <h1>BMI Calculator</h1>
    <form id="BMICalculator" name="BMICalculator">
        <label for="weight" class="label" >Weight:</label>
        <input type="number" id="weight" step="any">
        <select id="weightUnit" class="label">
            <option value="kg">kg</option>
            <option value="lbs">lbs</option>
        </select><br><br>

        <label class="label" >Height:</label>
        <input name="height "type="number" id="heightFt" placeholder="" step="any">

        <input type="number" id="heightIn" placeholder="" step="any" style="margin-top:10px;">
        <select id="heightUnit" onchange="toggleHeightInputs()">
            <option value="ft">ft</option>
            <option value="m">m</option>
            <option value="cm">cm</option>
            </select><br><br>



        <label for="genderMale" class="label"> Male</label>
        <input type="radio" name="gender" value="male" id="genderMale" class="gender">
        <label for="genderFemale" class="label"> Female</label>
        <input type="radio" id="genderFemale" name="gender" value="female" class="gender">
        <br>

        <button type="button" onclick="calculateBMI()">Calculate BMI</button><br><br>
    </form>
    <p id="result"></p>
    <p id="genderResult"></p>
    <p id="healthyWeight"></p>
</div></center>
<script src="main.js"></script>
</body>
</html>
